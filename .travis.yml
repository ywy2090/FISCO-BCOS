language: cpp
branches:
  only:
      - /.*/
env:
    global:
      - TRAVIS_BUILD_TYPE=RelWithDebInfo
      - TRAVIS_TESTS=ON
      - CCACHE_DIR=$TRAVIS_BUILD_DIR/ccache
matrix:
    fast_finish: true
    include:
        - os: linux
          dist: xenial
          sudo: required
          env: 
            - CACHE_NAME=ubuntu16
            - ZIP_SUFFIX=ubuntu-xenial
        - os: osx
          osx_image: xcode10.2
          env: 
            - CACHE_NAME=osx
git:
    depth: 1
compiler: clang
cache:
  directories:
  - $TRAVIS_BUILD_DIR/deps
  - $TRAVIS_BUILD_DIR/ccache
before_cache:
    #   - rm -rf $TRAVIS_BUILD_DIR/build/nodes $TRAVIS_BUILD_DIR/build/bin
addons:
  apt:
    packages:
    - cmake
    - libssl-dev
    - clang
    - ccache
    # - ninja-build
    - libomp-dev
    - openssl
  homebrew:
    packages:
    - openssl
    - clang-format
    - clang-omp
    - ccache
install: |
    bash tools/ci/check-commit.sh;
script: |
    mkdir -p build && cd build && CC=/usr/bin/clang CXX=/usr/bin/clang++ cmake .. && \
    make -j2 && cd ../tools && bash ci/ci_check.sh
after_success:
    # if [ $TRAVIS_OS_NAME == linux ]; then
    #   cd $TRAVIS_BUILD_DIR && bash <(curl -s https://codecov.io/bash)
    # fi
after_failure:
    # rm -rf $TRAVIS_BUILD_DIR/build $TRAVIS_BUILD_DIR/deps
webhooks:
    urls:
      - https://webhooks.gitter.im/e/334c46f8aee9f5fb65dc
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

